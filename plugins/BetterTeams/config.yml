# If your config is missing full comments, view a commented version of the config here: https://github.com/booksaw/BetterTeams/blob/master/config.yml
# This problem is caused by adding new values to the config, in the process comments are deleted

language: en
storageType: YAML
prefix: name
prefixFormat: '&7[&6BetterTeams&7] '
allyLimit: 5
maxTeamLength: 12
maxTagLength: 12
maxTitleLength: 10
disableCombat: true
disablePotions: true
playerDamageSelf: true
blacklist:
- betterteamsisbad
bannedChars: ',.!"�$%^&*()[]{};:#~\|`�'
allowedChars: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
helpCommandColor: b
helpDescriptionColor: '6'
maxHologramLines: 10
fullyCustomHelpMessages: false
useVault: true
logTeamChat: true
allowToggleTeamChat: true
colorTeamName: true
defaultColor: 6
tpDelay: 0
noMove: false
maxMove: 0
singleOwner: false
enforceTag: false
allowPassword: true
allowAllyChests: true
invite: 120
command:
  team: []
  teama:
  - teama
levels:
  l1:
    teamLimit: 10
    maxChests: 2
    maxWarps: 2
    maxBal: -1
    rankLore:
    - '&7The first rank'
  l2:
    price: 100s
    teamLimit: 20
    maxChests: 2
    maxWarps: 2
    maxBal: -1
    rankLore:
    - '&7The secondrank'
purgeCommands:
- give @a minecraft:dirt 1
spamThreshold: 60
events:
  death:
    score: 0
    spam: -1
  kill:
    score: 1
    spam: 0
useTeams: true
displayTeamName: prefix
collide: true
privateDeath: false
privateName: false
canSeeFriendlyInvisibles: false
zkoth:
  pointsPerCapture: 5
ultimateClaims:
  enabled: true
worldGuard:
  enabled: true
rebuildLookups: false
